<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">s</script>
</head>
<body>
    
    <div id="mainGame" class="container">
       
       <div class="button">
           <button id="startGame">Start Game</button>
       </div>
    <div class="row">
            <div class="col-md-4"></div>
        <div align="center" class="col-md-4">
            <h2>Crystal Collector</h2>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
            <div class="col-md-4">
                    <h3>Rules of the Game</h3>
                </div>
        <div class="col-md-4"></div>
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <h1 id="numberRandom">Random Number</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-4"></div>
        <div align=" center" id="crysDisplay" class="col-xs-12 col-md-4"><!--The Crstals will be displayed inside of this div--></div>
        <div class="col-xs-1 col-md-4"></div>
    </div>
    <div class="row">
      
        <div align="center" id="msgBoard" class="col-md-6">
            <h2>Message Board</h2>
            <h2 id="gameMessages"></h2>
            <h2 id="valueCrys">Value of Crystal:</h2>
            <h2 id="currentTotal">Your Current Total:</h2>
            <!--this div will contain messsages written to player-->
        </div>
        <div align="center" id="scoreCard" class="col-md-6">
            <h2>Scorecard</h2>
            <h3 id="wins">Wins:</h3><br>
            <h3 id="losses">Losses:</h3>
        </div>
    </div>
</div>
<div id="hideMe" class="container">
    <h1>GAME OVER</h1>
    <button id="restart">Click to Restart the Game</button>
</div>

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
